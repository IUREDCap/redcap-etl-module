;===========================================================
; REDCap-ETL External Module web test configuration example
;===========================================================

;------------------------------
; REDCap information
;------------------------------
[redcap]
base_url = "http://localhost/redcap/"

;------------------------------
; Admin user information
;------------------------------
[admin]
username =
password =

;----------------------------------
; User (non-admin) information
;----------------------------------
[user]
username =
password =
email =
test_project_title =
forms_project_title =

;------------------------------------
; ETL configuration information
;------------------------------------
[etl_config_behat]
api_token_username =

db_host =
db_name =
db_user =
db_password =

email_errors =
email_summary =
email_subject =
email_to_list =

;----------------------------------------------------
; Server configuration information for ETL server
; used to test interface (the server does not need
; to actually exist).
;----------------------------------------------------
[server_config_local]
active =

access_level = "public"

server_address =
auth_method =

username =
ssh_key_file =
ssh_key_password =
password =

configuration_directory =
etl_command_prefix =
etl_command =
etl_command_suffix =

log_file =

# server e-mail settings
email_from_address =
enable_error_email =
enable_summary_email =

# database connection ssl settings
database_ssl =
database_ssl_verification =
ca_certificate_file =


;------------------------------------------------
; Server configuration information for external
